sudo: required
language: generic
dist: xenial
services:
  - docker

env:
  matrix:
    - ROS_DISTRO="kinetic"

before_install:
  - pip install --user pydot
  - sudo apt-get install python3-pyqt5 

install:
  - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci
 
script:
  - .industrial_ci/travis.sh
