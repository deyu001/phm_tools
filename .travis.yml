sudo: required
language: generic
dist: xenial
services:
  - docker

env:
  matrix:
    - ROS_DISTRO="kinetic"

install:
  - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci
  - pip install pydot
  - pip install pyqt5
  
script:
  - .industrial_ci/travis.sh
